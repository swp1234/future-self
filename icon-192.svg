<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#grad1)"/>

  <!-- Rocket body -->
  <rect x="75" y="40" width="42" height="80" rx="4" fill="#ffffff" opacity="0.95"/>

  <!-- Rocket window -->
  <circle cx="96" cy="55" r="8" fill="#e74c3c"/>

  <!-- Rocket fins -->
  <polygon points="72,100 60,110 72,115" fill="#e74c3c"/>
  <polygon points="120,100 132,110 120,115" fill="#e74c3c"/>

  <!-- Rocket flames -->
  <path d="M 75 120 Q 70 140 96 155 Q 122 140 117 120 Z" fill="#ff9500" opacity="0.8"/>
  <path d="M 80 125 Q 77 138 96 148 Q 115 138 112 125 Z" fill="#ff6b35" opacity="0.9"/>

  <!-- Stars around rocket -->
  <circle cx="50" cy="50" r="3" fill="#ffff00" opacity="0.7"/>
  <circle cx="140" cy="70" r="3" fill="#ffff00" opacity="0.7"/>
  <circle cx="160" cy="110" r="3" fill="#ffff00" opacity="0.6"/>
  <circle cx="30" cy="130" r="3" fill="#ffff00" opacity="0.6"/>

  <!-- Sparkles -->
  <circle cx="50" cy="80" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="90" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="60" cy="140" r="2" fill="#ffffff" opacity="0.7"/>
</svg>
