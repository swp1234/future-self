<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>

  <!-- Rocket body -->
  <rect x="200" y="100" width="112" height="220" rx="12" fill="#ffffff" opacity="0.95"/>

  <!-- Rocket window -->
  <circle cx="256" cy="140" r="22" fill="#e74c3c"/>
  <circle cx="256" cy="140" r="18" fill="#ff6b6b"/>

  <!-- Rocket details -->
  <rect x="220" y="180" width="72" height="15" fill="#e0e0e0"/>
  <rect x="220" y="210" width="72" height="15" fill="#e0e0e0"/>
  <rect x="220" y="240" width="72" height="15" fill="#e0e0e0"/>

  <!-- Rocket fins -->
  <polygon points="195,250 150,290 195,310" fill="#e74c3c"/>
  <polygon points="317,250 362,290 317,310" fill="#e74c3c"/>
  <polygon points="190,250 140,280 170,310 195,280" fill="#ff6b6b"/>
  <polygon points="322,250 372,280 342,310 317,280" fill="#ff6b6b"/>

  <!-- Rocket flames -->
  <path d="M 200 320 Q 180 380 256 420 Q 332 380 312 320 Z" fill="#ff9500" opacity="0.8"/>
  <path d="M 215 335 Q 200 380 256 410 Q 312 380 297 335 Z" fill="#ff6b35" opacity="0.9"/>
  <path d="M 230 350 Q 220 380 256 400 Q 292 380 282 350 Z" fill="#ffaa00" opacity="0.7"/>

  <!-- Stars around rocket -->
  <circle cx="120" cy="120" r="8" fill="#ffff00" opacity="0.7"/>
  <circle cx="380" cy="160" r="8" fill="#ffff00" opacity="0.7"/>
  <circle cx="400" cy="260" r="8" fill="#ffff00" opacity="0.6"/>
  <circle cx="80" cy="340" r="8" fill="#ffff00" opacity="0.6"/>
  <circle cx="140" cy="450" r="6" fill="#ffff00" opacity="0.5"/>

  <!-- Sparkles -->
  <circle cx="110" cy="200" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="390" cy="220" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="380" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="360" cy="350" r="6" fill="#ffffff" opacity="0.7"/>

  <!-- Trail effect -->
  <circle cx="240" cy="300" r="12" fill="#ffaa00" opacity="0.4"/>
  <circle cx="270" cy="310" r="10" fill="#ff9500" opacity="0.3"/>
  <circle cx="250" cy="330" r="8" fill="#ff8c00" opacity="0.2"/>
</svg>
